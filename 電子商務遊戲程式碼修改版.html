function setLanguage(l){

  document.getElementById('titleText').textContent=textData[lang].title;

function startGame(){
  document.getElementById('startScreen').style.display='none';

function loadCategories(){
  const catContainer=document.getElementById('categories');
  catContainer.innerHTML='';
  textData[lang].categories.forEach(cat=>{
    const div=document.createElement('div');
    div.className='category';
    div.textContent=cat;
    div.onclick=()=>checkMatch(cat);

  });
}

function loadEvents(){
  const eventContainer=document.getElementById('events');
  eventContainer.innerHTML='';
  const allEvents=[];
  Object.keys(textData[lang].events).forEach(cat=>{
    textData[lang].events[cat].forEach(ev=>allEvents.push({event:ev, cat:cat}));

  allEvents.sort(()=>Math.random()-0.5);
  allEvents.forEach(item=>{
    const div=document.createElement('div');
    div.className='event';
    div.textContent=item.event;
    div.dataset.category=item.cat;
    div.onclick=()=>selectEvent(div);
    eventContainer.appendChild(div);
  });
}

function selectEvent(div){
  document.querySelectorAll('.event').forEach(e=>e.classList.remove('selected'));
  div.classList.add('selected');
  selectedEvent=div;
}

  if(!selectedEvent) return;
